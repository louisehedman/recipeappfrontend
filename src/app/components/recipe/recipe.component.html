<div *ngIf="recipe" class="container text-center my-5">
    <div class="m-2">
        <h2 class="display-2">{{ recipe.title }}</h2>
    </div>

    <!--Image and description section-->
    <section class="container">
        <img src="{{ recipe.image }}" class="img-fluid mb-3" alt="Recipe image">
        <div class="d-flex justify-content-around">
        <!-- Add recipe to list -->
            <div *ngIf="isSignedIn">
                <div *ngFor="let recipeList of allRecipeLists">
                    <button (click)="onAddToList(recipeList.id, recipe)" id="{{recipeList.id}}" class="btn btn-primary" type="submit">+ Add to list {{recipeList.name}}</button>
                </div>
            </div>
        </div>

        <div class="row align-items-center">
            <h2 class="display-6 mb-2">Description</h2>
            <p class="f2-6"></p>
            <p class="f2-6"></p>
        </div>
    </section>
</div>
