<div *ngIf="recipe" class="container text-center my-5">
        <div class="m-2">
            <h2 class="display-2">{{ recipe.title }}</h2>
        </div>

        <!--Image and description section-->
        <section class="container">
            <img src="{{ recipe.image }}" class="img-fluid mb-3" alt="Recipe image">
            <div class="d-flex justify-content-around">

                <!--Form to post to recipe list
                <form method="post" action="">
                    <input hidden name="" value="">

                    <input hidden name="user_id" value="">

                    <div class="form-group">
                        <button type="submit" class="btn btn-dark">+ Add to recipe list</button>
                    </div>
                </form>
            </div> -->
            <div *ngIf="isSignedIn">
            <div *ngFor="let recipeList of allRecipeLists">
            <form [formGroup]="addRecipeForm" (ngSubmit)="onAddToList()">
            <div class="form-group">
                <input 
                    formControlName="recipe_api_id"
                    id="recipe_api_id"
                    value="{{ recipe.id }}"
                    type="text"
                    class="form-control">
                <input 
                    formControlName="title"
                    id="title"
                    value="{{ recipe.title }}"
                    type="text"
                    class="form-control">
                <input
                    formControlName="img"
                    id="img"
                    value="{{ recipe.image }}"
                    type="text"
                    class="form-control">
            </div>
            <button class="btn btn-primary" type="submit">+ Add to list {{recipeList.name}}</button>
        </form>
        </div>
        </div>
        </div>

            <div class="row align-items-center">
                <h2 class="display-6 mb-2">Description</h2>
                <p class="f2-6"></p>
                <p class="f2-6"></p>
            </div>
        </section>
