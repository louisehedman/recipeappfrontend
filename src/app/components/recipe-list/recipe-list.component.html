<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 id="">List name: {{ recipeList.name }}   
                        <a routerLink="/recipe-lists" class="btn btn-dark float-end">BACK</a>
                    </h2>
                    <!-- update list name form -->
                <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
     
                    <div class="form-group">
                        <label for="name">Edit list name</label>
                        <input
                            formControlName="name"
                            id="name"
                            placeholder="{{ recipeList.name }}"
                            type="text"
                            class="form-control">
                        <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                            <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit" [disabled]="!updateForm.valid">Update</button>
                </form>
                </div>
                <!-- Recipes in list -->
                <section class="table-responsive">
                    <div class="card-body text-center">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Recipe image</th>
                                    <th>Recipe title</th>
                                    <th>Visit recipe</th>
                                    <th>Delete recipe</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let recipe of allListRecipes">
                                    <td>
                                        <img src="{{ recipe.img }}" class="img-fluid mb-3" alt="Recipe image">
                                    </td>
                                    <td> {{recipe.title }}</td>
                                    <td><a routerLink="/recipe/{{recipe.recipe_api_id}}" class="btn btn-success">View</a></td>
                                    <td>
                                        <button type="button" (click)="onDeleteRecipe(recipeList.id, recipe.id)" class="btn btn-danger">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>
