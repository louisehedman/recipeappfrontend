<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header py-2">
                    <h2 id="myrecipelists">My recipe lists
                        <a href="" class="btn btn-dark float-end">BACK</a>
                    </h2>
                </div>

              <!---- Create a new list -->
                <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row m-2">
                        <div class="row">
                            <label for="name" class="col-sm-2 col-form-label">Name your list:</label>
                            <div class="col-sm-10 p-2">
                                <input type="text" id="name" formControlName="name" class="form-control">
                            </div>
                            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                                <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
                            </div>
                        </div>
                        <div class="col-auto p-2">
                            <button type="submit" name="submit" [disabled]="!createForm.valid" class="btn btn-success btn-sm">Create List</button>
                        </div>
                    </div>
                </form>

                <!-- Display recipe lists -->
                <section class="table-responsive">
                    <div class="card-body text-center">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>List name</th>
                                    <th>Go to list</th>
                                    <th>Edit list name</th>
                                    <th>Delete list</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let recipeList of allRecipeLists">
                                    <td> {{ recipeList.name }}</td>
                                    <td>
                                        <a href="#" [routerLink]="['/recipe-list/', recipeList.id]" class="btn btn-info">View</a>
                                    </td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
